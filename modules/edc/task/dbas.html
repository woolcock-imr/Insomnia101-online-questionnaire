<script>
    function F__ID(){
        //-------------------------------------
        VmInclude:__COMPONENT__/grid/grid.v3.js
        VmInclude:__CURRENT_PATH__/task.js

        //-------------------------------------
        _task_fields="dbas_1,dbas_2,dbas_3,dbas_4,dbas_5,dbas_6,dbas_7,dbas_8,dbas_9,dbas_10,dbas_11,dbas_12,dbas_13,dbas_14,dbas_15,dbas_16,dbas_expectations,dbas_worry,dbas_medication,dbas_consquences,dbas";
        _fields="_Form|form_module,Record ID|UID,Study_ID|Participant,"+_task_fields;
        _fields+=",Submit Date|DateTime,Submitted by|Author,_Delete,_Hidden|Participant_uid";
        _grid_to_form_parameters={task_fields:_task_fields};
        //-------------------------------------
        $('#D__ID').on('load',function(){  _set_req(); _request_data(); })
        $('#D__ID').on('back',function(){  _set_req(); _request_data(); })
        //-------------------------------------
        _cell_render=function(records,I,field,td,set_value,source){
            _default_cell_render(records,I,field,td,set_value,source);
        }
        //-------------------------------------
        _before_submit=function(record,dbv){
            record.dbas=((parseInt(record.dbas_1)+parseInt(record.dbas_2)+parseInt(record.dbas_3)+parseInt(record.dbas_4)+parseInt(record.dbas_5)+parseInt(record.dbas_6)+parseInt(record.dbas_7)+parseInt(record.dbas_8)+parseInt(record.dbas_9)+parseInt(record.dbas_10)+parseInt(record.dbas_11)+parseInt(record.dbas_12)+parseInt(record.dbas_13)+parseInt(record.dbas_14)+parseInt(record.dbas_15)+parseInt(record.dbas_16))/16.0).toFixed(1);
            //1. Expectations = (DBASQ1 + DBASQ2) /2
            record.dbas_expectations=((parseInt(record.dbas_1)+parseInt(record.dbas_2))/2.0).toFixed(1);
            //2. Worry / Helplessness=(DBASQ3+DBASQ4+DBASQ10+DBASQ11+DBASQ14+DBASQ16) /6
            record.dbas_worry=((parseInt(record.dbas_3)+parseInt(record.dbas_4)+parseInt(record.dbas_10)+parseInt(record.dbas_11)+parseInt(record.dbas_14))/6.0).toFixed(1);
            //3. Medication=(DBASQ6+DBASQ13+DBASQ15)/3
            record.dbas_medication=((parseInt(record.dbas_6)+parseInt(record.dbas_13)+parseInt(record.dbas_15))/3.0).toFixed(1);
            //4. Consquences=(DBASQ5+DBASQ7+DBASQ8+DBASQ9+DBASQ12)/5
            record.dbas_consquences=((parseInt(record.dbas_5)+parseInt(record.dbas_7)+parseInt(record.dbas_8)+parseInt(record.dbas_9)+parseInt(record.dbas_12))/5.0).toFixed(1);
            return _set_status_and_participant(record,dbv);
        }
        //-------------------------------------
    }
</script>
